
<mat-card class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" flex="50">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table  cellspacing="0">
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username" name="username" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td><mat-form-field >
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
                </mat-form-field></td>
            </tr>
       </table>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </form>
</mat-card>
